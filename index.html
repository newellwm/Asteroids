<!DOCTYPE html>
<html>
<head>
  <title>Asteroids</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
  <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/object.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/function.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body id="main-page">
  <div id="masthead">
    <h2 id="game-tite">Asteroids!</h2>

  </div>
  <!-- end #masthead -->
  <div id="controls-column">
    <h1>Controls</h1>
    <ul>
      <li>space to fire</li>
      <li>w to accelerate</li>
      <li>a turns left</li>
      <li>r turns right</li>
    </ul>
  </div>
  <!-- end #controls-column -->
  <div id="game-frame">
    <ul id="ship-health"></ul>
    <ul id="ship-powerups"></ul>
    <div id="game-window">
    </div>
    <!-- end #game-window -->
  </div>
  <!-- end game-frame-->
  <div id="hiscore-column">
    <h1>Hiscores</h1>
    <ul id="hiscore-list">
      <li class="score">WIP</li>
    </ul>
  </div>
  <!-- end #hiscore-column -->
  <div id="difficulty-settings">
    <ul>
      <li><button type="button" id="easy">Easy</button></li>
      <li><button type="button" id="medium">Medium</button></li>
      <li><button type="button" id="hard">Hard</button></li>
    </ul>
  </div>
</body>
</html>
